<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Мета-теги та зовнішні ресурси -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- Верхній блок сторінки -->
    <header class="header">
        <section class="flex">
            <div id="menu-btn" class="fas fa-bars-staggered"></div>
            <a href="home.html" class="logo"><i class="fas fa-briefcase"></i> TechJob</a>
            <!-- Навігаційне меню -->
            <nav class="navbar">
                <a href="jobs.html">all jobs</a>
                <a href="offers.html">offers</a>
            </nav>
            <a href="home.html" class="btn" style="margin-top: 0;">log out</a>
        </section>
    </header>

    <!-- Відображення всіх пропозицій -->
    <section class="jobs-container">
        <h1 class="heading">your offers</h1>
        <div class="box-container">
            <!-- Блок для першої пропозиції -->
            <div class="box">
                <div class="company">
                    <img src="images/icon-1.png" alt="">
                    <div>
                        <h3>SoftServe</h3>
                        <p>2 days ago</p>
                    </div>
                </div>
                <h3 class="job-title">senior web developer</h3>
                <p class="location"><i class="fas fa-map-marker-alt"></i> <span>Lviv, Ukraine</span></p>
                <div class="tags">
                    <p><i class="fas fa-dollar-sign "></i> <span>2000</span></p>
                    <p><i class="fas fa-briefcase"></i> <span>part-time</span></p>
                </div>
                <div class="flex-btn">
                    <a href="view_offer.html" class="btn">view details</a>
                </div>
            </div>

            <!-- Аналогічно для інших пропозицій -->
            <div class="box">
                <div class="company">
                    <img src="images/icon-2.png" alt="">
                    <div>
                        <h3>EPAM</h3>
                        <p>2 days ago</p>
                    </div>
                </div>
                <h3 class="job-title">Frontend Developer</h3>
                <p class="location"><i class="fas fa-map-marker-alt"></i> <span>Lviv, Ukraine</span></p>
                <div class="tags">
                    <p><i class="fas fa-dollar-sign "></i> <span>1000</span></p>
                    <p><i class="fas fa-briefcase"></i> <span>full-time</span></p>
                </div>
                <div class="flex-btn">
                    <a href="view_offer.html" class="btn">view details</a>
                </div>
            </div>
        </div>
    </section>

    <!-- Підключення скриптів для взаємодії зі сторінкою -->
    <script src="js/script.js"></script>

</body>
</html>
